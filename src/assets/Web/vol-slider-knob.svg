  </defs>
  <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#vol-slider-knob)">
    <rect id="vol-slider-knob-2" data-name="vol-slider-knob" width="16" height="16" rx="8" transform="translate(2.5 1.5)" fill="#fff"/>
  </g>
